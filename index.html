<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yve</title>
  <link href="./assets/css/homepageStyling.css" rel="stylesheet" />
</head>

<body>

  <main>
    <section class="header">
      <p><strong>IVE</strong> innovate to regenerate</p>
    </section>
    <section class="navPosition">
      <p class="mapTitle"><strong id="mapTitle">Title</strong></p>
    </section>
    <div id="mapDisplay" class="mapDisplay">
      <img id="changeMapDisplay" src="./assets/images/beforeMap.png" class="maps" alt="map">
    </div>
    <section class="legend">
      <img src="Legenda" alt="legenda"><br>
      <div class="mapButtons">
        <button type="button" id="riversBTN">Rivers</button>
        <button type="button" id="damsBTN">Dams</button>
        <button type="button" id="areaBTN">area restrictions</button>
        <button type="button" id="basicBTN">Base map</button>
      </div>
      <div>
        <input type="checkbox" id="riversCheck" name="rivers" value="rivers">
        <label for="vehicle1"> Rivers</label><br>
        <input type="checkbox" id="damsCheck" name="dams" value="dams">
        <label for="vehicle2"> Dams</label><br>
        <input type="checkbox" id="areaCheck" name="area" value="area">
        <label for="vehicle3"> area restrictions</label><br>
      </div>
    </section>
    <section>
      <form class="userCommentInput">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="" class="nameInput"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="" class="nameInput"><br>
        <label for="fname">Company / organization: <br><small>max 57 characters</small></label><br>
        <input type="text" id="organization" name="organization" value="" class="nameInput" maxlength="57"><br>
        <label for="comments">Comment:</label><br><!-- class="commentInput" -->
        <input type="text" id="comments" name="comments" value=""><br>
        <button type="button" id="add-button" class="button ">Submit</button>
      </form>
    </section>
    <section class="userCommentInput">
      <p><strong>Posted comments</strong></p>
    </section>
    <div id="displayUserInput">
      <!-- User input displays here-->
    </div>
  </main>
  <section class="footer">
    <p>This project is done by:</p>
    <ul>
      <li>Micha</li>
      <li>Grace</li>
      <li>Victor</li>
      <li>Zitem</li>
      <li>Robin</li>
      <li>The Hien</li>
    </ul>
  </section>
  <script src="./assets/js/app.js"></script>
</body>

</html>
