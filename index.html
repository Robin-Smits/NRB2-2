<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yve</title>
  <link href="./assets/css/homepageStyling.css" rel="stylesheet" />
  <link href="./assets/css/infoButtonPlacement.css" rel="stylesheet" />
</head>

<body>

  <main>
    <section class="header">
      <p><strong>YVE</strong> innovate to regenerate</p>
    </section>
    <section class="navPosition">
      <p class="mapTitle"><strong id="mapTitle">Base map</strong></p>
    </section>
    <div id="mapDisplay" class="mapDisplay">
      <img id="changeMapDisplay" src="./assets/images/YvesBasicVersion.png" class="maps" alt="map">
      <div id="mapDisplayOverlays">
        <!-- Overlays here-->
      </div>
    </div>
    <section class="legend">
      <img src="./assets/images/LegendPreset.png" alt="legend" class="legenDisplay"><br>
      <div class="checkboxStyle">
        <input type="checkbox" id="riversCheck" name="rivers" value="rivers" class="checkBoxCheck">
        <label for="vehicle1"> Existing waterbodies</label><br>
        <input type="checkbox" id="damsCheck" name="dams" value="dams" class="checkBoxCheck">
        <label for="vehicle2"> Recreational area's</label><br>
        <input type="checkbox" id="areaCheck" name="area" value="area" class="checkBoxCheck">
        <label for="vehicle3"> Towns</label><br>
        <input type="checkbox" id="bufferrCheck" name="buffer" value="buffer" class="checkBoxCheck">
        <label for="vehicle3"> Buffers</label><br>
        <input type="checkbox" id="newRiverCheck" name="newRiver" value="newRiver" class="checkBoxCheck">
        <label for="vehicle3"> Information</label><br>
      </div>
      <div class="mapButtons">
        <button type="button" id="basicBTN" class="checkBoxButton">load</button>
        <button type="button" id="resetBTN" class="checkBoxButton">reset</button>
      </div>
    </section>
    <section>
      <form class="userCommentInput">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="" class="nameInput"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="" class="nameInput"><br>
        <label for="fname">Company / organization: <br><small>max 57 characters</small></label><br>
        <input type="text" id="organization" name="organization" value="" class="nameInput" maxlength="57"><br>
        <label for="comments">Comment:</label><br><!-- class="commentInput" -->
        <input type="text" id="comments" name="comments" value=""><br>
        <button type="button" id="add-button" class="button, checkBoxButton2">Submit</button>
      </form>
    </section>
    <section class="userCommentOutput">
      <p><strong>Posted comments</strong></p>
    </section>
    <div id="displayUserInput">
      <!-- User input displays here-->
    </div>
  </main>
  <section class="footer">
    <p>This project is done by:</p>
    <ul>
      <li>Micha</li>
      <li>Grace</li>
      <li>Victor</li>
      <li>Zitem</li>
      <li>Robin</li>
      <li>The Hien</li>
    </ul>
  </section>
  <script src="./assets/js/app.js"></script>
</body>

</html>
